<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Code Debugger</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI Code Debugger</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Welcome to AI Code Debugger</h1>
            <p class="lead">Paste your Python code below to analyze it with Pylint.</p>
        </div>

        <div class="card shadow p-4 mt-4">
            <textarea id="codeInput" class="form-control" rows="6" placeholder="Enter your Python code here..."></textarea>
            <button class="btn btn-primary mt-3 w-100" onclick="sendCode()">Analyze Code</button>
        </div>

        <div id="result" class="alert mt-4 d-none"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendCode() {
            let code = document.getElementById("codeInput").value;

            fetch("/debug", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                resultDiv.classList.remove("d-none");

                if (data.error) {
                    resultDiv.classList.add("alert-danger");
                    resultDiv.innerHTML = "<strong>Error:</strong> " + data.error;
                } else {
                    resultDiv.classList.add("alert-success");
                    resultDiv.innerHTML = "<strong>Linting Issues:</strong> <pre>" + JSON.stringify(data.issues, null, 2) + "</pre>";
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
